<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy Text</title>
    <style>
      body {
        padding: 10px;
        width: 350px;
      }
      button {
        display: block;
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        font-size: 14px;
        cursor: pointer;
      }
      textarea,
      div#source {
        width: 100%;
        height: 80px;
        margin-top: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        padding: 5px;
        margin: 10px 0;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <p>Paste selection:</p>
    <button id="pasteMarkdown">Paste Markdown</button>
    <button id="pasteRichText">Paste Rich Text</button>
    <div
      id="source"
      contenteditable="true"
      placeholder="Click and paste here..."
    ></div>

    <p>Output:</p>
    <textarea id="outputText" readonly></textarea>
    <button id="copyToClipboard">Copy to Clipboard</button>

    <script src="src/purify.min.js"></script>
    <script src="src/turndown.js"></script>
    <script src="src/showdown.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
